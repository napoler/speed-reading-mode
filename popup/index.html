<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<form id="popup-form" class="browser-style">
			<h2>开始快速阅读</h2>
			<label for="wpm" class="browser-style-label">每分钟阅读多数字</label>
			<div class="browser-style">
				<input type="number" name="wpm" id="wpm" placeholder="Words per minute" value=1000>
			</div>


			<label for="fragment_length" class="browser-style-label">每段长度</label>
			<div class="browser-style">
				<input type="number" name="fragment_length" id="fragment_length" placeholder="Fragment length" value=7>
			</div>


			<label for="paragraph_end" class="browser-style-label">段落之间延迟 (ms)</label>
			<div class="browser-style">
				<input type="number" name="paragraph_end" id="paragraph_end" placeholder="Delay between paragraph (ms)" value=1000>
			</div>
			<div class="browser-style">
				<input type="checkbox" id="pause_img" checked="true">
				<label for="pause_img">遇到图像暂停</label>
			</div>
			<div id="image-duration-wrapper" style="display:none">
				<label for="image" class="browser-style-label">图像显示时间 (ms)</label>
				<div class="browser-style">
					<input type="number" name="image" id="image" placeholder="Image display duration (ms)" value=0>
				</div>
			</div>
			<button type="submit" class="browser-style default">开始</button>
		</form>
		<script src="index.js"></script>
	</body>
</html>
